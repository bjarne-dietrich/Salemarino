{% extends 'base.html' %}

{% block title %}Browse - Salemarino{% endblock %}

{% block content %}
        <h2>Browse Projects</h2>
        <ul class="list-group">
            {% for project in projects %}
                <a href="{{ url_for('search', query=project, explicit='true') }}" class="list-group-item list-group-item-action">{{ project[0] }}</a>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
