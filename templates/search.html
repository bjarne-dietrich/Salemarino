{% extends 'base.html' %}

{% block title %}Search - Salemarino{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Search for Files</h2>
            <form action="/search" method="get">
                <div class="form-group">
                    <label for="query">Search Query:</label>
                    <input type="text" class="form-control" id="query" name="query">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="explicit" name="explicit" value="true">
                    <label class="form-check-label" for="explicit">
                        Search exactly matches query
                    </label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Search</button>
            </form>
        </div>
    </div>

{% endblock %}
