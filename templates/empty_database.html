<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Database</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Style adjustments */
        .modal-content {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="emptyDatabaseModal" tabindex="-1" aria-labelledby="emptyDatabaseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="emptyDatabaseModalLabel">Empty Database</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>The database is empty. There are no images to download.</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to show the modal -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var emptyDatabaseModal = new bootstrap.Modal(document.getElementById('emptyDatabaseModal'));
            emptyDatabaseModal.show();

            // Add event listener for modal close
            emptyDatabaseModal._element.addEventListener('hidden.bs.modal', function () {
                window.location.href = '/'; // Redirect to main page
            });
        });
    </script>
</body>
</html>
